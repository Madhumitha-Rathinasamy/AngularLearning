<button (click)="Add()"> Add </button>

<ul>
    <li *ngFor="let course of courses; even as isEven">
        <button (click)="OnRemove(course)">Remove</button>
        <button (click)="OnUpdate(course)">Update</button>

        {{ course.name }} <span *ngIf="isEven; then Even else Odd"></span>
    </li>
    <ng-template #Even>
        This is even
    </ng-template>
    <ng-template #Odd>
        This is odd
    </ng-template>
</ul>
